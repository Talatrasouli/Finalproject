<div class="pagination">
    <span class="step_links">
        {% if page.has_previous%}
          <a href="?page={{page.previous_page_number}}">
            prev
          </a>
        {%endif%}
        <a class="current">
           Page{{page.number}} of {{page.paginator.num_pages}}
        </a>
        {% if page.has_next%}
        <a href="?page={{page.next_page_number}}">
          Next
        </a>
      {%endif%}
    </span>
</div>
